<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Statistic</title>
  <meta content="Страница Анализа новостей" name="description">
  <meta content="HTML5, CSS, JS, WebPack" name="keywords">
  <meta content="Дамер Виктор" name="author">
  <link href="./css/statistic.0fc2b0d6cacad61f62f9.css" rel="stylesheet">
  <link href="./images/favicon.png" rel="icon" type="image/png">
</head>
<body class="body">

<div class="page">
  <header class="header header_black-box-shadow">
    <p class="header__logo header__logo_black-text">NewsAnalyzer</p>
    <ul class="header__menu">
      <li class="header__list-item">
        <a class="header__menu-item header__menu-item_black-hover" href="./index.html">Главная</a>
      </li>
      <li class="header__list-item">
        <a class="header__menu-item header__menu-item_black-hover" href="./about.html">О проекте</a>
      </li>
    </ul>
  </header>
  <section class="search-statistic">

    <p class="search-statistic__path-main">Главная <span class="search-statistic__path-statistic">/ Аналитика</span>
    </p>

    <h2 class="search-statistic__title">Вы спросили: «<span class="search-statistic__request"></span>»</h2>
    <p class="search-statistic__news">Новостей за неделю: <span class="search-statistic__news-number"></span></p>
    <p class="search-statistic__mention">Упоминаний в загаловках: <span
      class="search-statistic__mention-number"></span></p>
  </section>
  <section class="statistic-day">
    <h2 class="statistic-day__title">Аналитика по дням</h2>
    <div class="table">
      <div class="table__header">
        <p class="table__header-data">дата<br>(<span class="table__header-month">август</span>)</p>
        <p class="table__header-text">кол-во упоминаний</p>
      </div>
      <picture class="table__scale-ico">
        <source media="(max-width: 768px)" srcset="./images/table-count_small.svg">
        <source type="image/webp" srcset="./images/table-count.svg">
        <img alt="percent scale" src="./images/table-count.svg">
      </picture>


      <div class="table__histogram">
        <p class="table__weekday table__weekday_row-one"></p>
        <div class="table__mention">
          <div class="table__mention-row table__mention-row_one"></div>
        </div>
        <p class="table__weekday table__weekday_row-two"></p>
        <div class="table__mention">
          <div class="table__mention-row table__mention-row_two"></div>
        </div>
        <p class="table__weekday table__weekday_row-three"></p>
        <div class="table__mention">
          <div class="table__mention-row table__mention-row_three"></div>
        </div>
        <p class="table__weekday table__weekday_row-four"></p>
        <div class="table__mention">
          <div class="table__mention-row table__mention-row_four"></div>
        </div>
        <p class="table__weekday table__weekday_row-five"></p>
        <div class="table__mention">
          <div class="table__mention-row table__mention-row_five"></div>
        </div>
        <p class="table__weekday table__weekday_row-six"></p>
        <div class="table__mention">
          <div class="table__mention-row table__mention-row_six"></div>
        </div>
        <p class="table__weekday table__weekday_row-seven">
        </p>
        <div class="table__mention">
          <div class="table__mention-row table__mention-row_seven"></div>
        </div>
      </div>
      <picture class="table__scale-ico">
        <source media="(max-width: 768px)" srcset="./images/table-count_small.svg">
        <source srcset="./images/table-count.svg">

        <img alt="percent scale" src="./images/table-count.svg">
      </picture>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copyright">&#169;2020 VDamer</p>
    <nav class="footer__navigation">
      <ul class="footer__menu-list">
        <li class="footer__menu-item">
          <a class="footer__menu-link" href="./index.html">Главная</a>
        </li>
        <li class="footer__menu-item">
          <a class="footer__menu-link" href="./about.html">О проекте</a>
        </li>
        <li class="footer__menu-item">
          <a class="footer__menu-link" href="https://praktikum.yandex.ru/" target="_blank">Яндекс.Практикум</a>
        </li>
      </ul>
    </nav>
    <ul class="footer__social-list">
      <li class="footer__social-item">
        <a class="footer__social-link" href="https://github.com/vdamer163" target="_blank">
          <img alt="GitHub" class="footer__social-icon" src="./images/gh_icon.svg">
        </a>
      </li>
      <li class="footer__social-item">
        <a class="footer__social-link" href="https://www.facebook.com/vdamer" target="_blank">
          <img alt="Facebook" class="footer__social-icon" src="./images/fb_icon.svg">
        </a>
      </li>
    </ul>
  </footer>
</div>
<script src="./js/statistic.592fbc4f44da7bfdc3df.js"></script>
</body>
</html>
